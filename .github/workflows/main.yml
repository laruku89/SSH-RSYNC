name: DEPLOY
on:
  push:
    branches:
    - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: rsync deployments
      uses: burnett01/rsync-deployments@7.0.1
      with:
        switches: -avzr --delete
        path: home/
        remote_path: /violaon/public_html/test/
        remote_host: violaonlinestore.com
        remote_user: root
        remote_pass: 123456
        remote_key: ${{ secrets.DEPLOY_KEY }}
